<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mastering JavaScript Fundamentals</title>
  <!-- Link to external CSS stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Main heading for the assignment -->
  <h1>Mastering JavaScript Fundamentals</h1>

  <!-- Part 1: JavaScript Basics -->
  <section id="part1">
    <h2>Part 1: JavaScript Basics</h2>
    <p>Enter your age:</p>
    <!-- Input field to capture user age -->
    <input type="number" id="ageInput" />
    <!-- Button to trigger age checking -->
    <button id="checkAgeBtn">Check Age</button>
    <!-- Paragraph to display age result -->
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section id="part2">
    <h2>Part 2: Functions</h2>
    <p>Enter two numbers to calculate total:</p>
    <!-- Inputs to capture two numbers -->
    <input type="number" id="num1" />
    <input type="number" id="num2" />
    <!-- Button to calculate sum -->
    <button id="calcTotalBtn">Calculate Total</button>
    <!-- Paragraph to display the total result -->
    <p id="totalResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section id="part3">
    <h2>Part 3: Loops</h2>
    <!-- Button to show the list generated via loop -->
    <button id="showListBtn">Show List</button>
    <!-- Unordered list to dynamically display items -->
    <ul id="itemList"></ul>
  </section>

  <!-- Part 4: DOM Interaction -->
  <section id="part4">
    <h2>Part 4: DOM Interaction</h2>
    <!-- Button to toggle dark mode theme -->
    <button id="toggleThemeBtn">Toggle Dark Mode</button>
    <!-- Paragraph to show how many times button was clicked -->
    <p id="clickCount">Button clicked 0 times</p>
  </section>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
